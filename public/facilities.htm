    <script>document.addEventListener('DOMContentLoaded', function () {
            var navLinks = document.querySelectorAll('.nav-menu a');

            navLinks.forEach(function (link) {
                link.addEventListener('click', function (event) {
                    event.preventDefault();

                    var sectionId = this.getAttribute('href');
                    var sectionToShow = document.querySelector(sectionId);

                    // Hide all sections
                    document.querySelectorAll('.hidden-section').forEach(function (section) {
                        section.classList.remove('show-section');
                    });

                    // Show the clicked section
                    if (sectionToShow) {
                        sectionToShow.classList.add('show-section');
                    }

                    // Update the URL hash
                    window.location.hash = sectionId;
                });
            });

            // Optionally, show a section based on the initial URL hash
            var hash = window.location.hash;
            if (hash && document.querySelector(hash + '.hidden-section')) {
                document.querySelector(hash + '.hidden-section').classList.add('show-section');
            }
        });</script>
